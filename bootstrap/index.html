<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Login Page</title>
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        overflow: hidden;
      }
      .login-header {
        background-color: #007bff;
        padding: 10px;
        display: flex;
        align-items: center;
        color: white;
      }
      .login-header i {
        font-size: 24px;
        margin-right: 10px;
      }
      .login-header h2 {
        margin: 0;
        font-size: 20px;
      }
      .login-body {
        padding: 20px;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .form-group label {
        flex: 0 0 100px;
        margin: 0;
      }
      .form-group input {
        flex: 1;
        height: 45px;
        padding: 10px;
      }
      .btn-primary {
        width: 70px;
        padding: 10px;
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <i class="fas fa-table-cells"></i>
        <h2>Login</h2>
      </div>
      <div class="login-body">
        <form action="login.php" method="POST">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            onclick="location.href= 'index3.html'"
          >
            Signin
          </button>
        </form>
      </div>
    </div>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
